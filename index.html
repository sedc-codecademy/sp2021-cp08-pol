        <div class="header-top">

                <div class="row d-flex justify-content-between align-items-center">

                    </div>
                    <div class="col-6">
                        <div class="header-top--right">
                            <!-- Start Header Top Menu -->
                            <ul class="header-user-menu">
                                <li class="has-user-dropdown">
                                    <a href="">МКД</a>
                                    <!-- Currency Dropdown -->
                                    <ul class="user-sub-menu">

                                    <a href="">Македонски</a>

                        <div class="header-logo">
                            <a href="index.html"><img src="/img/logo/Logo_vektor_final-[Converted]-najgolemo.png" width="230px" alt="polarino logo"></a>

                    </div>
                    <div class="col-6">
                        <!-- Start Header Search -->
                        <div class="header-search">
                            <form action="#" method="post">
                                <div class="header-search-box default-search-style d-flex">
                                    <input class="default-search-style-input-box border-around border-right-none" type="search" placeholder="Search entire store here ..." required>
                                    <button class="default-search-style-input-btn" type="submit"><i class="fa fa-search" aria-hidden="true"></i></button>
                                </div>
                            </form>
                        </div> <!-- End Header Search -->
                    </div>
                    <div class="col-3 text-end">
                        <!-- Start Header Action Icon -->
                        <ul class="header-action-icon">
                            <li>
                                <a href="#offcanvas-wishlish" class="offcanvas-toggle">
                                    <i class="icon-heart far fa-heart"></i>
                                    <span class="header-action-icon-item-count">0</span>
                                </a>
                            </li>
                            <li>
                                <a href="#offcanvas-add-cart" class="offcanvas-toggle">
                                    <i class="icon-shopping-cart fas fa-shopping-cart"></i>
                                    <span class="header-action-icon-item-count">0</span>

                            </li>
                        </ul> <!-- End Header Action Icon -->
